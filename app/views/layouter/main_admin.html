    <script src="/bootstrap/js/hAdmin.js?v=4.1.0"></script>
    
    <script>
        /**
         * 跳转到指定的页面
         */
         function go(url,layer){
            if(!url) return;
            var callback = null;
            if(typeof layer == 'function'){
                callback = layer;
                layer = '';
            }
            url += (url.indexOf('?') + 1) ? '&oid=' + getItem("OID") : '?oid=' + getItem("OID") ;
            if(layer === "top") return location.href = url;
            $.ajax({
                url : url,
                type : 'get',
                dataType : 'text',
                success : callback || function(res){
                    try{eval((res))}catch(e){
                        $("#left-space").html(res);
                    }
                }
            });
        }
        
        $(document).ready(function(){        
            $("#left-space").css({"margin-left":$("#wrapper").width()+6});
        })
    </script>
    <script>
        // console.log(getItem("UIF"));  //获取登录后的用户信息
        // console.log(getItem("OID"));  //获取登录后的OID
        getItem('UIF');     //读取本地存储的用户信息
        jQuery(function($){
            app.load();
        });
        //检测用户是否登录，如果没有登录则go
        if(!getItem("OID")) go('/admin/sign/_in','top');
        app.addonParams.oid=getItem("OID");  //请求时附加的参数
        
    </script>
