<style>
.memberform{
    margin: 1em;
    background-color: white;
    /* height:300px; */
  
}
.memberform .memberinfo{
    border:1px solid #E6E6E6;
    height: 35px;
    background-color:#F0F6FB;
}
.memberform .memberinfo h4{
    line-height: 25px;
}
</style>
<div class="container-fluid base base_add_manage">
    <div class="row head">
        <div class="col-xs-12">
            <span>系统管理-用户管理-添加用户</span>
        </div>
    </div>
    <div class="row tips">
        <div class="col-xs-12">
            <p class="ti"><i class="iconfont icon-yiliaohangyedeICON-">&nbsp;</i>操作提示</p>
           <div class="col-xs-12">
                <p class="indent">该页面展示了添加个人会员信息，可添加个人会员操作。</p>              
           </div>
        </div>
    </div>
    <div class="row memberform">               
        <div class="col-xs-12 memberinfo">
            <h4>会员信息</h4>
        </div>
        <div class="col-xs-10" style='margin-top: 2.2em'>              
            <form class="form-horizontal" role="form"  data-form-async='json' action="/admin/Manage/saveManage" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="firstname" class="col-xs-2 control-label"><i class="fa fa-asterisk" style="color:#FF3352;"></i>登录邮箱:</label>
                    <div class="col-xs-4">
                    <input type="email" class="form-control" data-check="sys_acount" data-uri="/admin/trance/val-exists?nv=1" placeholder="请输入邮箱@" required="required" name="acount" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-xs-2 control-label"><i class="fa fa-asterisk" style="color:#FF3352;"></i> 用户昵称:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="请输入用户名" required="required" name="userName" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-xs-2 control-label"><i class="fa fa-asterisk" style="color:#FF3352;"></i> 设置密码:</label>
                    <div class="col-xs-4">
                        <input type="password" class="form-control"  placeholder="请输入密码" required="required" min="8" name="password" value=""/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="firstname" class="col-xs-2 control-label"><i class="fa fa-asterisk" style="color:#FF3352;"></i> 注册手机:</label>
                    <div class="col-xs-4">
                        <input type="number" class="form-control" data-check="sys_acount" data-uri="/admin/trance/val-exists?nv=1" placeholder="请输入手机" required="required" name="tel" value=""/>
                    </div>
                </div>
                <% if(results.length){ %>
				<div class="form-group">
                    <label for="firstname" class="col-xs-2 control-label"><i class="fa fa-asterisk" style="color:#FF3352;"></i> 所属用户组:</label>
                    <div class="col-xs-4">
                        <select class="form-control" name="groupId" style="height:35px">
                            <% for(var i in results){ %>
                            <option value="<%= results[i].id%>"><%= results[i].groupName%></option> 
                            <% } %>
                        </select>  

                    </div>
                </div>
				<%}%>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info">添 加</button>
                        <button type="reset" class="btn btn-danger">重 置</button>
                    </div>
                </div>              
            </form>                   
        </div>        
    </div>
</div>

<script language="javascript">
    app.load(".base_add_manage");
    app.addonParams = {oid: getItem('OID')};
    function saveManage(results){
        app.notice(results,function(){
            go(results.uri);
        });
    }
</script>
