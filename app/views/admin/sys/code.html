<div class="container-fluid base">
    <div class="row head">
        <div class="col-xs-12">
            <span>系统管理-系统设置-验证码设置</span>
        </div>
    </div>
    <div class="row tips">
        <div class="col-xs-12">
            <p class="ti"><i class="iconfont icon-yiliaohangyedeICON-">&nbsp;</i>操作提示</p>
           <div class="col-xs-12">
                <p class="indent">安全设置由：“安全设置、验证码设置、网站LOGO、地图设置、缓存设置、”组成。</p>              
           </div>
        </div>
    </div>
    <div class="row form">
        <form action="" method="">
           <table class="table">
               <thead>
                   <tr>
                        <th class="col-xs-2">参数说明</th>
                        <th>参数值</th>
                   </tr>
               </thead>
               <tbody>
                  <tr>
                    <td>启用系统验证码：</td>
                    <td style="padding-left:26px;"> 
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-outline btn-success dim">
                                <input type="checkbox"> 注册会员<i class="fa fa-check"></i><!--<i class="fa fa-times"></i>-->
                            </label>                                   
                        </div>
                        &nbsp;
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-outline btn-success dim">
                                <input type="checkbox"> 前台登录<i class="fa fa-check"></i>
                            </label>                                   
                        </div>
                        &nbsp;
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-outline btn-success dim">
                                <input type="checkbox"> 后台登录<i class="fa fa-check"></i>
                            </label>                                   
                        </div>                                             
                    
                    </td>              
                  </tr>
                  <tr>
                    <td>验证码类型：</td>
                    <td>
                        <div class="radio i-checks">
                            <label>
                                <input type="radio"  value="option2" name="codeType" checked/> <i></i> 文字验证码
                            </label>
                            <label>
                                <input type="radio"  value="option2" name="codeType"/> <i></i> 极验智能验证码
                            </label>
                        </div>                        
                    </td>              
                  </tr>
                  <tr>
                    <td>文字验证码生成类型：</td>
                    <td>
                        <div class="radio i-checks">
                            <label>
                                <input type="radio"  value="0" name="fontCodeType" checked/> <i></i> 文字
                            </label>
                            <label>
                                <input type="radio"  value="1" name="fontCodeType"/> <i></i> 英文
                            </label>
                            <label>
                                <input type="radio"  value="2" name="fontCodeType"/> <i></i> 英文 + 数组
                            </label>
                        </div>      
                    </td>              
                  </tr>
                  
                  <tr>
                    <td>选择验证码文件类型：</td>
                    <td>
                        <div class="radio i-checks">
                            <label>
                                <input type="radio"  value="0" name="fontFileType" checked/> <i></i> JPG
                            </label>
                            <label>
                                <input type="radio"  value="1" name="fontFileType"/> <i></i> PNG
                            </label>
                            <label>
                                <input type="radio"  value="2" name="fontFileType"/> <i></i> GIF
                            </label>
                        </div>    
                    </td>              
                  </tr>
                  <tr>
                    <td>验证码图片大小：</td>
                    <td>
                        <div class="form-group col-xs-4">
                           <input type="text" class="form-control"   placeholder="200*50"/>
                        </div><span class="lead">px</span>
                        <span style="line-height: 40px;"><i class="iconfont icon-tishi" style="color: #1C66A7;" placeholder="127.0.0.1"></i>&nbsp;如：200*50,宽*高</span>
                    </td>              
                  </tr>
                 
                  <tr>
                    <td>验证码字符数：</td>
                    <td>
                        <div class="form-group col-xs-4">
                            <input type="text" class="form-control"   placeholder="4"/>
                        </div>
                        <span style="line-height: 40px;"><i class="iconfont icon-tishi" style="color: #1C66A7;" placeholder="127.0.0.1"></i>&nbsp;提示：字符数不要大于4</span>
                    </td>              
                  </tr>
                 
                 
               </tbody>
               <tfoot>
                  <tr>
                      <td></td>
                      <td>
                            <button type="submit" class="btn">确定</button>
                            <button type="reset" class="btn">重置</button>
                      </td>
                  </tr>
               </tfoot>
           </table>
        </form>
    </div>
</div>
<script src="/bootstrap/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
