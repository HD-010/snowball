<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title%>
    </title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/bootstrap/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/bootstrap/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>当前位置-
                            <span class="text-primary">编辑用户资料</span>
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" method="post" data-form-async='json' action="/admin/role/save">
                            

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/bootstrap/js/jquery.min.js?v=2.1.4"></script>
    <script src="/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>

    
    <!-- 自定义js -->
    <script src="/bootstrap/js/content.js?v=1.0.0"></script>
    
    <!-- layerDate plugin javascript -->
    <script src="/bootstrap/js/plugins/layer/laydate/laydate.js"></script>
    <script>
        $(document).ready(function () {
            $('#loading-example-btn').click(function () {
                btn = $(this);
                simpleLoad(btn, true)
                // Ajax example
                //                $.ajax().always(function () {
                //                    simpleLoad($(this), false)
                //                });
                simpleLoad(btn, false)
            });
        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
    </script>
    <script src="/javascripts/app/app.js"></script>
    <script src="/javascripts/app/dataAsync.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/bootstrap/js/plugins/validate/jquery.validate.js"></script>
    <script src="/bootstrap/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/bootstrap/js/demo/form-validate-demo.js"></script>
</body>

</html>
