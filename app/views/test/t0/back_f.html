<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>单页面测试</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/bootstrap/css/style.css?v=4.1.0" rel="stylesheet">
    <script src="/bootstrap/js/jquery.min.js"></script>
    <script src="/bootstrap/js/jquery.md5.js"></script>
    <script src="/javascripts/app/autoload.js"></script>
    <style>
        .theme{
            background-color:#2e2e2e;
            color:lightgrey;
        }
        .header{
            height:5em;
        }
        .left{
            border-top:1px solid cadetblue;
            border-bottom:1px solid cadetblue;
        }
        .footer{
            height:3em;
        }
        .border-solid{
            border:0;
        }
    </style>
</head>
<body>
    <div class="container-fiuled">
    <!-- 内容区 -->


        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix header theme">
                    <div class="col-xs-12 col-md-12 column border-solid header">
                        头部
                    </div>
                </div>
                <div class="row clearfix main">

                    <!-- 左则 -->
                    <div class="col-md-2 col-lg-1 hidden-xs hidden-sm column border-solid left theme">
                        左则
                    </div>

                    <!-- 中间表单 -->
                    <div class="col-xs-12 col-md-10 col-lg-10 column border-solid middle" style="background:#fff;">
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Library</a></li>
                            <li class="active">Data</li>
                        </ol>
                        <hr/>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-1 control-label">Email</label>
                                <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-1 control-label">Password</label>
                                <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                    <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- 右则 -->
                    <div class="col-lg-1 hidden-xs hidden-sm column border-solid right">
                        右则
                    </div>
                </div>
                <div class="row clearfix footer theme">
                    <div class="col-xs-12 col-md-12 column border-solid">
                        底部
                    </div>
                </div>
            </div>
        </div>



    <!-- 内容区 -->
    </div>
    <!-- 全局js -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/javascripts/app/app.js"></script>
    <script src="/javascripts/app/dataAsync.js"></script>
    <script>
        $(document).ready(function(){
            var hearderHeight = $(".header").height();
            var footerHeight = $(".footer").height();
            $(".left").height(window.innerHeight - hearderHeight - footerHeight - 25);
        })
    </script>
</body>

</html>
