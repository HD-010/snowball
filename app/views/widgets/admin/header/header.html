<style>
.header{
    position: fixed;
    top:0px;
    height: 60px;
    width:100%;
    line-height:60px;
    background-color: #3ca2d7;
    overflow: hidden;
    color:#ffffff;
    font-weight: 400;
    z-index: 999999;
}
.header a{
    color:#FFFFFF;
}
.header .icon-sousuo{
    position: absolute;
    z-index: 99999; 
    color: #3ca2d7;
    margin-left:5px; 
    
}
.header .form-control{
    display:inline;
    padding-left:22px;
    width: 50%;
    border-radius: 10px;
}
.header .nvatab li a{
    color:#ffffff;
    font-weight:600;
    font-size:16px;
}
.header .nvatab li:hover{
    background-color: #5DB4E0;
    cursor:pointer;
}

.active{
    background-color: #5DB4E0;
}

.header-space{
    border:0;
    height:60px;
}
    
</style>

<!-- 视图加载 -->
<div class="container-fluid header">
    <div class="row">
        <div class="col-xs-2">
            <ul class="list-inline">
                <li style="vertical-align:super"><img src="/bootstrap/img/youbanglogo.jpg" alt="logo" width="40px" height="40px" /></li>
                <li><h3>友邦拉拉平台</h3></li>
            </ul>
        </div>
        <div class="col-xs-7">
            <ul class="list-inline text-center nvatab" id="header-menu" data-uri="/admin/menu/type">
                <li class="col-xs-2 {{- return index?'':'active'; }}" data-toggle="tab" data-async="post" data-uri="/admin/menu/type?tid={{id}}">
                    <a href="#">{{name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-3">
            
        <div class="form-group" >  
            <i class="iconfont icon-sousuo"></i>                                 
            <input type="text" class="form-control"  placeholder="内容" />
            </div>
        </div>
        
    </div>
</div>
<div class="contener-fluid header-space"></div>
<script>
DL({
    dev : "on",
    listId : "#header-menu",
});

/**
 * 装载子栏目数据
 * */
function type(results){
    DL({
        listId : "#side-menu",
        use : 1,
        packet : results
    });
}
</script>
