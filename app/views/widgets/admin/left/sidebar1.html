    function bindevent(){
        $(".menu-list").unbind("mouseover").on("mouseover",loadChildList);
    }

    function loadChildList(){
        var curlist = $(this).children(".list-child");
        var listId = curlist.attr("id");
        var listIndex = curlist.attr("data-index");
        var data = getDLData("#side-menu").data[listIndex].childrens || [];
        console.log( '#'+listId);
        
        DL({
            dev : "on",
            listId : '#'+listId,
            packet : {error : 0, data: data}
        });
    }
