<!-- 登录面face -->
<style>
    .them{
       background-color:cornflowerblue;
   }
   .them-1{
       color:#00ffff;
   }
  
  
   .sing-face{
       padding-top:3em;
       padding-bottom:3em;
   }
   .sing-face img {
       width: 25%;
       max-width: 7em;
       margin: auto;
       display: block;
   }
   .col-md-12.column.sing-nick {
       justify-content: center;
       text-align: center;
       margin-top: -2.2em;
       font-size: medium;
       color: cyan;
   }
</style>
<div class="clearfix">
   <div class="col-md-12 column sing-face them">
       <img alt="140x140" src="/img/test/default_si.jpg" class="img-circle" />
   </div>
   <div class="col-md-12 column sing-nick">欢迎登录</div>
</div>


<!-- 登录面form -->
<style>
   .sign-form{
       margin-top:2em;
   }
   .sing-form-button button{
       width: 49%;
       display: inline-block;
   }
</style>
<div class="clearfix">
   <div class="col-md-12 column sign-form">
       <form class="form-horizontal" role="form" method="post"  data-form-async='json' action="/passport/sign/_in">
           <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">登录帐号：</label>
               <div class="col-sm-10">
                   <input type="email" class="form-control" id="email" name="email" value=" "/>
               </div>
           </div>
           <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
               <div class="col-sm-10">
                   <input type="password" class="form-control" id="password" name="password" value=" "/>
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-1 col-sm-10">
                   <div class="checkbox pull-right">
                       <a href="#">忘记密码</a>&nbsp;&nbsp;&nbsp;
                       <label><input type="checkbox" name="" value=" "/>Remember me  &nbsp;&nbsp;</label>
                   </div>
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-1 col-sm-10 text-center sing-form-button">
                   <button type="button" class="btn btn-default them them-1" data-sync="get" data-uri="/snow/sign/_up">注 册</button>
                   <button type="submit" class="btn btn-default them them-1">登 录</button>
               </div>
               
           </div>
       </form>
   </div>
</div>

</style>
<div class="clearfix sing-more">
   <div class="col-sm-12 column">
       <img alt="140x140" src="/img/test/wechat.jpg" class="img-circle" />

</div>
